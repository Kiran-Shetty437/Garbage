<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="header">
                <h1>Verify OTP</h1>
                <p>Please enter the 6-digit code sent to your email.</p>
            </div>

            <form action="{{ url_for('auth.verify_otp') }}" method="POST">
                <div class="input-group">
                    <label for="otp">OTP Code</label>
                    <input type="text" id="otp" name="otp" required placeholder="Enter 6-digit code" maxlength="6"
                        style="text-align: center; font-size: 1.5rem; letter-spacing: 0.5rem;">
                </div>

                <button type="submit" class="submit-btn" style="background-color: #10b981;">Verify OTP</button>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>

</html>
